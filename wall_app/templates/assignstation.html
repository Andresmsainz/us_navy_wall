<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>New Station</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body id="assign_station">
    <h2>Assign Station</h2>

    {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li>{{ message }}</li>    
            {% endfor %}
        </ul>
    {% endif %}
    <p id="welcome">Welcome {{user.first_name}} Successfully registered (or logged in)</p>
    <a href="/logout">Log Out</a>
    <br>

    <div>
        <h3>Assign Station</h3>

        <form action="/assign_station/{{station.id}}" method="POST">
            {% csrf_token %}
            <label>Station Name</label>
            <input name="stationname" type="text" value="{{station.station_name}}">
            <br>
            <label>Location</label>
            <input name="location" type="text" value="{{station.location}}">
            <br>
            <label>Division</label>
            <input name="division" type="text">
            <br>
            <label>From Year</label>
            <input name="from_year" type="text">
            <br>
            <label>To Year</label>
            <input name="to_year" type="text">
            <br>
            <!--<button type="submit">Create</button> -->
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>
</body>
</html>
